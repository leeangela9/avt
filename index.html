<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avt</title>
    <link rel="icon" href="i.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topcontainer">
        <div class="title">
            <h1>automated shorts clipper: LoL</h1>
        </div>
        <div class="logo">
            <img src="howto.png" alt="studio ghibli icon" class="howto"> <a href="howto.html"></a>
        </div>
    </div>
    <hr>
    <div class="hero1">
        <div class="boxes">
        <h1 class="v1">Center Crop</h1>
            <video autoplay loop muted src="bad.mp4"></video>
        </div>
        <img src="arrow.png" alt="" class="arrow">
        <div class="boxes">

        <h1 class="v1">Dynamic Crop</h1>
            <video autoplay loop muted src="good.mp4"></video>
        </div>
    </div>

 
    <div class="upload">
        <div>
            <h2>Try it</2>
        </div>
        <form id="form" onsubmit="handleFile(); return false;">
            <div class="hero2">
                    <label for="input-file" id="drop-area">
                        <input type="file" name="input-file" id="input-file" accept=".mp4" required hidden> 
                        <div id="img-view">
                            <video autoplay loop muted src="b.mp4" id="vid"></video>
                            <p id="drop-txt">drag and drop or click to upload vid</p>
                        </div>
                    </label> 

            </div>
            <div id="ddisplay">
                <a href="" id="dbtn" download target="_blank">download</a>
            </div>
            <div id="time">
                <div class="time1">
                    <div><h4>start</h4></div>
                    <div>
                        <input type="number" name="start-min" placeholder="mins" id="start-min"> 
                    </div>
                    <div>
                        <h4>:</h4>
                    </div>
                    <div>
                        <input type="number" name="start-sec" placeholder="secs" id="start-sec"> 
                    </div>
                </div>
                <div class="time2">
                    <div><h4>end</h4></div>
                    <div >
                        <input type="number" name="end-min"placeholder="mins" id="end-min"> 
                    </div>
                    <div>
                        <h4>:</h4>
                    </div>
                    <div>
                        <input type="number" name="end-sec" placeholder="secs" id="end-sec"> 
                    </div>
                </div>
            </div>
            <div id="sound">
                <input type="checkbox" id="audio" name="audio">
                <label>include sound?</label>
            </div>
            <div id="submit">
                <input type="submit" value="Clip">
            </div>
        </form>
        
    </div>  

    <div>
        <h5>@2024</h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
